<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Preview</title>

    <!-- Tailwind CSS พร้อมปลั๊กอิน Typography สำหรับจัดฟอร์แมต Markdown ให้อ่านง่าย -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body
    class="bg-slate-50 h-screen flex flex-col text-slate-800 overflow-hidden"
  >
    <!-- ส่วน Header -->
    <header
      class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm z-10 shrink-0"
    >
      <div class="flex items-center gap-3">
        <div class="p-1 bg-blue-50 text-blue-600 rounded-lg">
          <img src="./favicon/favicon.svg" class="w-5 h-5" alt="" />
        </div>
        <h1 class="text-lg font-bold text-slate-900 tracking-tight">
          Markdown Preview
          <span class="text-slate-400 font-normal ml-1">| </span>
          <a
            href="https://apirak.com"
            target="_blank"
            rel="noopener noreferrer"
            data-component="site-link"
            class="text-slate-400 font-normal"
            >apirak.com</a
          >
        </h1>
      </div>
      <div class="flex items-center gap-3">
        <button
          data-action="toggle-toolbar"
          class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-md transition-colors duration-200"
        >
          <i data-lucide="panel-top" class="w-4 h-4"></i> Toolbar
        </button>
        <button
          data-action="cheatsheet"
          class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-md transition-colors duration-200"
        >
          <i data-lucide="book-open" class="w-4 h-4"></i> คู่มือ Markdown
        </button>
      </div>
    </header>

    <!-- ส่วนเนื้อหาหลัก แบ่งครึ่งซ้าย-ขวา -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
      <!-- ซ้าย: Editor Area -->
      <section
        class="w-full md:w-1/2 flex flex-col min-h-0 overflow-hidden border-b md:border-b-0 md:border-r border-slate-200 bg-white"
      >
        <div
          class="bg-slate-50 px-4 py-2 flex items-center justify-between border-b border-slate-200 text-sm font-semibold text-slate-600 shrink-0"
        >
          <div class="flex items-center gap-2">
            <i data-lucide="terminal" class="w-4 h-4"></i>Editor
          </div>
          <div class="flex items-center gap-2">
            <button
              data-action="reset"
              class="flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium text-slate-500 hover:text-slate-700 hover:bg-slate-200 rounded transition-colors duration-200"
            >
              <i data-lucide="rotate-ccw" class="w-3.5 h-3.5"></i> รีเซ็ต
            </button>
            <button
              data-action="copy"
              id="copyBtn"
              class="flex items-center gap-1.5 px-3 py-1.5 text-xs font-medium text-slate-500 hover:text-slate-700 hover:bg-slate-200 rounded transition-colors duration-200"
            >
              <i data-lucide="copy" class="w-3.5 h-3.5"></i> คัดลอก
            </button>
          </div>
        </div>
        <textarea id="editor"></textarea>
      </section>

      <!-- ขวา: Live Preview Area -->
      <section class="w-full md:w-1/2 flex flex-col bg-white">
        <div
          class="bg-slate-50 px-4 py-3 flex items-center gap-2 border-b border-slate-200 text-sm font-semibold text-slate-600 shrink-0"
        >
          <i data-lucide="eye" class="w-4 h-4 text-blue-500"></i> Live Preview
        </div>
        <div
          id="preview"
          class="flex-1 w-full p-8 overflow-y-auto prose prose-slate prose-blue max-w-none"
        ></div>
      </section>
    </main>

    <!-- Modal คู่มือ Markdown -->
    <div id="cheatSheetModal" class="fixed inset-0 z-50 hidden"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
